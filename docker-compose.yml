version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: reputation_bot
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  reputation-bot:
    build: .
    ports:
      - '3000:3000'
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/reputation_bot?schema=public
      - PORT=3000
    restart: unless-stopped
    depends_on:
      - postgres
      - db-init

  db-init:
    image: node:18-alpine
    working_dir: /app
    volumes:
      - .:/app
    command: sh -c "npm install && npx prisma migrate deploy && npx prisma generate"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/reputation_bot?schema=public
    depends_on:
      - postgres

volumes:
  postgres_data:
